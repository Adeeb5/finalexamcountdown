<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adeeb's Final Exam Countdown</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'media', // Uses system preference
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVG for stability) ---
        const CalendarIcon = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
        );
        const ClockIcon = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        );
        const BookIcon = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
        );
        const AlertIcon = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        );
        const CheckIcon = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        );
        const MapPinIcon = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
        );
        const UserIcon = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        );

        // --- Data ---
        const EXAMS = [
            { 
                code: 'CSC207', 
                lecturer: "NOR 'AQILAH BINTI MISMAN",
                dateStr: '2026-02-05T09:00:00', 
                endTimeStr: '2026-02-05T12:00:00', 
                color: 'bg-blue-500', 
                location: 'Dewan Titiwangsa' 
            },
            { 
                code: 'ICT200', 
                lecturer: "TS. DR. AHMAD SUBHI BIN ZOLKAFLY",
                dateStr: '2026-02-07T14:15:00', 
                endTimeStr: '2026-02-07T17:15:00', 
                color: 'bg-purple-500', 
                location: 'Dewan Titiwangsa' 
            },
            { 
                code: 'MAT210', 
                lecturer: "DR. MAZURA BT MOKHTAR @ MOTHER",
                dateStr: '2026-02-11T09:00:00', 
                endTimeStr: '2026-02-11T12:00:00', 
                color: 'bg-emerald-500', 
                location: 'Dewan Titiwangsa' 
            },
            { 
                code: 'ITT320', 
                lecturer: "TS. DR. AHMAD KAMAL BIN RAMLI",
                dateStr: '2026-02-12T09:00:00', 
                endTimeStr: '2026-02-12T12:00:00', 
                color: 'bg-orange-500', 
                location: 'Dewan Titiwangsa' 
            },
            { 
                code: 'CSC248', 
                lecturer: "ROSLAN BIN SADJIRIN",
                dateStr: '2026-02-15T14:15:00', 
                endTimeStr: '2026-02-15T17:15:00', 
                color: 'bg-pink-500', 
                location: 'Dewan Titiwangsa' 
            },
        ];

        // --- Helpers ---
        function calculateTimeLeft(targetDateStr) {
            const difference = +new Date(targetDateStr) - +new Date();
            if (difference <= 0) return null;
            return {
                days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                minutes: Math.floor((difference / 1000 / 60) % 60),
                seconds: Math.floor((difference / 1000) % 60),
            };
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' }).toUpperCase();
        }

        function formatTime(dateStr) {
            return new Date(dateStr).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        }

        // --- Components ---
        const CountdownDisplay = ({ timeLeft, isFinished, isRunning }) => {
            if (isFinished) {
                return (
                    <div className="flex items-center gap-2 text-gray-500 font-semibold bg-gray-100 dark:bg-gray-700/50 px-4 py-2 rounded-lg">
                        <CheckIcon size={20} />
                        <span>EXAM COMPLETED</span>
                    </div>
                );
            }

            if (isRunning) {
                return (
                    <div className="flex items-center gap-2 text-red-600 dark:text-red-400 font-bold bg-red-50 dark:bg-red-900/20 px-4 py-2 rounded-lg animate-pulse">
                        <AlertIcon size={20} />
                        <span>EXAM IN PROGRESS</span>
                    </div>
                );
            }

            if (!timeLeft) return null;

            return (
                <div className="grid grid-cols-4 gap-2 text-center w-full max-w-sm">
                    {Object.entries(timeLeft).map(([unit, value]) => (
                        <div key={unit} className="bg-gray-50 dark:bg-gray-800/80 rounded-lg p-2 flex flex-col shadow-sm border border-gray-100 dark:border-gray-700">
                            <span className="text-xl md:text-2xl font-bold text-gray-900 dark:text-white font-mono">{value}</span>
                            <span className="text-[10px] uppercase text-gray-500 font-medium">{unit}</span>
                        </div>
                    ))}
                </div>
            );
        };

        const ExamCard = ({ exam }) => {
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft(exam.dateStr));
            const [status, setStatus] = useState('upcoming');

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    const start = new Date(exam.dateStr);
                    const end = new Date(exam.endTimeStr);

                    if (now > end) {
                        setStatus('finished');
                        setTimeLeft(null);
                    } else if (now >= start && now <= end) {
                        setStatus('running');
                        setTimeLeft(null);
                    } else {
                        setStatus('upcoming');
                        setTimeLeft(calculateTimeLeft(exam.dateStr));
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [exam]);

            return (
                <div className="group relative bg-white dark:bg-gray-800 rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 dark:border-gray-700 overflow-hidden transform hover:-translate-y-1">
                    <div className={`h-2 w-full ${exam.color}`}></div>
                    
                    <div className="p-6">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                            <div className="flex items-center gap-3">
                                <div className={`p-3 rounded-xl bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white group-hover:scale-110 transition-transform duration-300`}>
                                    <BookIcon size={24} />
                                </div>
                                <div>
                                    <h3 className="text-2xl font-black text-gray-900 dark:text-white tracking-tight">{exam.code}</h3>
                                    <div className="flex items-center gap-1.5 text-blue-600 dark:text-blue-400 mt-0.5">
                                        <MapPinIcon size={14} />
                                        <span className="text-xs font-bold uppercase tracking-wider">{exam.location}</span>
                                    </div>
                                    <div className="flex items-center gap-1.5 text-gray-500 dark:text-gray-400 mt-1">
                                        <UserIcon size={12} />
                                        <span className="text-[10px] font-medium uppercase truncate max-w-[150px] md:max-w-none">{exam.lecturer}</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex flex-col items-end gap-1">
                                <div className="flex items-center gap-2 text-gray-600 dark:text-gray-300">
                                    <CalendarIcon size={16} />
                                    <span className="font-bold tracking-wide">{formatDate(exam.dateStr)}</span>
                                </div>
                                <div className="flex items-center gap-2 text-gray-500 dark:text-gray-400 text-sm font-mono">
                                    <ClockIcon size={16} />
                                    <span>{formatTime(exam.dateStr)} - {formatTime(exam.endTimeStr)}</span>
                                </div>
                            </div>
                        </div>

                        <div className="mt-4 pt-6 border-t border-gray-100 dark:border-gray-700">
                            <div className="flex flex-col items-center justify-center">
                                <div className="mb-2 text-xs font-semibold uppercase tracking-wider text-gray-400">Time Remaining</div>
                                <CountdownDisplay timeLeft={timeLeft} isFinished={status === 'finished'} isRunning={status === 'running'} />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="py-12 px-4 sm:px-6 lg:px-8 font-sans">
                    <div className="max-w-3xl mx-auto space-y-8">
                        {/* Header */}
                        <div className="text-center space-y-4 mb-12">
                            <h1 className="text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 tracking-tight">
                                Adeeb's Finals
                            </h1>
                            <p className="text-xl text-gray-600 dark:text-gray-400 max-w-lg mx-auto font-light italic">
                                "The secret of success is to do the common thing uncommonly well."
                            </p>
                        </div>

                        {/* List */}
                        <div className="space-y-6">
                            {EXAMS.map((exam) => (
                                <ExamCard key={exam.code} exam={exam} />
                            ))}
                        </div>

                        {/* Footer */}
                        <div className="text-center pt-12 pb-6">
                            <p className="text-xs text-gray-400 dark:text-gray-600 font-mono">
                                VENUE: DEWAN TITIWANGSA â€¢ GOOD LUCK ADEEB
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
